    <section id="banner1">

          <h1>HOW TO PLAY</h1>
          <ul class="instruct">
            <li>
              <a>
                Use the ↑ and ↓ keys to move Mr. Turtle up and down the screen
              </a>
            </li>
            <li>
              <a>
                Collect the plastic bags and deliver them to the diver as
                instructed
              </a>
            </li>
            <li>
              <a>
                Avoid hitting the seaweed, sharks, and rocks or else it will be
                GAME OVER
              </a>
            </li>
            <li>
              <a> Hit the bubbles to learn a fact about ocean pollution </a>
            </li>
          </ul>
        </div>
      </div>
